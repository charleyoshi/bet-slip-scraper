<div class="load-betslip-wrapper  ng-isolate-scope">
    <div class="load-betslip-title">
        <h3 class="ng-binding">Load Booked Bet </h3>
    </div>
    <div class="load-betslip-content">
        <p class="ng-binding">Insert the code to load or <a href="javascript:void(0);" class="ng-binding">check it
            </a> here </p>
        <form class="load-betslip-form-wrapper ng-pristine ng-valid">
            <input type="text" placeholder="Insert the code here ..."><button type="submit" class="ng-binding">Load
            </button>
        </form>
    </div>
</div>
<div class="mob check-your-bet ng-isolate-scope">
    <div class="load-betslip-title">
        <h3 class="ng-binding">Check Your Bet </h3>
    </div>
    <div class="load-betslip-content">
        <p class="ng-binding">Your Bet ID </p>
        <form class="load-betslip-form-wrapper ng-pristine ng-valid"><input type="text"
                placeholder="Insert the code here ..."><button type="submit" class="ng-binding">Search </button>
        </form>
    </div>
</div>
